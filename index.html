<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="Year">
        <p>YEAR :</p>
    </div>   
    <div class="YearC">
        <button id="minusY">-</button>
        <p id="nY">2000</p>
        <button id="plusY">+</button>
    </div>
        
    
    <div class="Month">
        <p>MONTH :</p>
    </div>
        <div class="MonthC" >
        <button id="minusM">-</button>
        <p id="nM">10</p>
        <button id ="plusM">+</button>
    </div>
   
    <div class="Day">
        <p>DAY :</p>

    </div>
        <div class="DayC">
            <button id ="minusD">-</button>
            <p id="nD">2</p>
            <button id="plusD">+</button>
        </div>
    
    <div id = "content">
        <p>hello</p>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
